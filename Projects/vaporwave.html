		<script>
			const rose = document.querySelectorAll("#vaporwave path");

			/* 			for (let i = 0; i < rose.length; i++) {

			const vaporwave = document.querySelector("#vaporwave");
			const pathElements = vaporwave.querySelectorAll("path");
			vaporwave.classList.add("start");

			const options = {
				root: null,
				rootMargin: "0px",
				threshold: 0,
			};

			const observer = new IntersectionObserver(function (entries, observer) {
				entries.forEach((entry) => {
					if (entry.isIntersecting) {
						vaporwave.classList.add("animate");
						observer.unobserve(entry.target);
					}
				});
			}, options);

			observer.observe(vaporwave);
		</script>
