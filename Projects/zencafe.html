		<script>
			const rose = document.querySelectorAll("#zencafe path");

			console.log(rose);

			for (let i = 0; i < rose.length; i++) {
				console.log(`Letter ${i} is ${rose[i].getTotalLength()}`);
			}

			const zencafe = document.querySelector("#zencafe");
			const pathElements = zencafe.querySelectorAll("path");

			// Ajoute la classe 'start' à l'élément #zencafe au chargement de la page
			zencafe.classList.add("start");

			const options = {
				root: null,
				rootMargin: "0px",
				threshold: 0, // Pourcentage de l'élément qui doit être visible pour déclencher l'animation
			};

			const observer = new IntersectionObserver(function (entries, observer) {
				entries.forEach((entry) => {
					if (entry.isIntersecting) {
						zencafe.classList.add("animate"); // Ajoute une classe CSS pour déclencher l'animation
						observer.unobserve(entry.target); // Arrête l'observation une fois que l'élément a été animé
					}
				});
			}, options);

			observer.observe(zencafe);
		</script>
